version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: ast user to rephrase
  steps:
  - intent: nlu_fallback
  - action: utter_rephrase


- rule: session_extension_rule
  steps:
  - intent: ask_session_extension
  - action: action_extend_session


- rule: finishing_test_rule
  steps:
  - intent: finishing_test
  - action: utter_finishing_test

- rule: rollback_rule
  steps:
  - intent: ask_Rollback
  - action: action_rollback

  
- rule: check_all_tech_rule
  steps:
  - intent: check_all_techs
  - action: action_status_tech

- rule: status_rule
  steps:
  - intent: ask_status
  - action: action_status_tech
