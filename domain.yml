version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

  - ask_restart
  - ask_optimisation
  - ask_lock
  - ask_unlock
  - ask_Ret
  - inform
  - greeting+inform
  - Connection
  - test_done
  - ask_help
  - check_request
  - ask_time
  - inform_site
  - downlink
  - uplink
  - ask_Rollback
  - inform+ask_lock+ask_unlock
  - inform+ask_optimisation
  - ask_status
  - check_all_techs
  - ask_csrf
  - greeting + inform_site
entities:
- Tech2g
- Tech3g
- Tech4g
- Sector
- conditions
- RSRP 
- RSRQ
- SINR
- Person
- code_site
- throughput_DL
- throughput_UL
- throughput_dyn
- throughput_ca
- cell_id
- time
- ca

slots: 
  code_site_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: code_site


  cell_id_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: cell_id


  person_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: person

  Tech2g_slot:
    type: categorical
    values:
    - G900 
    - G1800
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Tech2g


  Tech3g_slot:
    type: categorical
    values:
    - U900
    - U2100
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Tech3g

  
  Tech4g_slot:
    type: categorical
    values:
    - L1800
    - L2100
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Tech4g

  Sector_slot:
    type: list
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Sector
  
  Sector_l_slot:
    type: list
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Sector


  Sector_u_slot:
    type: list
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Sector



  throughput_DL_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput_DL

  throughput_UL_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput_UL

  throughput_ca_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput_ca


  throughput_dyn_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput_dyn

  RSRP_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: RSRP


  RSRQ_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: RSRQ


  SINR_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: SINR


  time_slot:
    type: float
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: time

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions: 
  - action_get_message
  - action_hello_world

session_config:
  session_expiration_time: 480
  carry_over_slots_to_new_session: true
