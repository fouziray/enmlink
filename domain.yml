version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - finishing_test
  - ask_restart
  - ask_optimisation
  - ask_lock
  - ask_unlock
  - ask_Ret
  - inform
  #- greeting+inform
  - Connection
  - test_done
  - ask_help
  - check_request
  - ask_time
  - inform_site
  - downlink
  - uplink
  - ask_rollback
  #- inform+ask_lock+ask_unlock
  #- inform+ask_optimisation
  - ask_status
  - check_all_techs
  - ask_csrf
  #- greeting + inform_site
  - ask_pci
  - inform_throughput
  - inform_throughout_good
entities:
  - Sector: 
      roles:
        - block
        - unblock
  - Tech2g
  - Tech3g
  - Tech4g
  - conditions
  - RSRP 
  - RSRQ
  - SINR
  - Person
  - code_site
  - throughput:
      roles:
        - throughput_DL
        - throughput_UL
        - throughput_dyn
        - throughput_ca
  - cell_id
  - time
  - ca


slots: 
  code_site_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: code_site


  cell_id_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: cell_id


  Person:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Person

  

  Tech2g:
    type: categorical
    influence_conversation: true
    values:
      - G900 
      - G1800 
      - DCS 
      - 2G
      
    mappings: 
    - type: from_entity
      entity: Tech2g
      intent: ask_lock
      
  
  
  Tech3g:
    type: categorical
    values:
    - U900
    - U2100
    - 3G
    mappings:
    - type: from_entity
      entity: Tech3g
  Tech4g:
    type: categorical
    influence_conversation: true
    values:
      - L1800
      - L2100
      - 4G
    mappings: 
    - type: from_entity
      entity: Tech4g

  
  Sector_slot:
    type: list
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Sector
  
  block_sector_slot:
    type: list
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Sector
      role: block

  unblock_sector_slot:
    type: list
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: Sector
      role: unblock

  throughput_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput


  throughput_DL_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput
      role: throughput_DL

  throughput_UL_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput
      role: throughput_UL

  throughput_ca_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput
      role: throughput_ca

  throughput_dyn_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: throughput
      role: throughput_dyn

  RSRP_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: RSRP


  RSRQ_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: RSRQ


  SINR_slot:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: SINR


  time_slot:
    type: float
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: time
  
  choosing:
    type: bool
    mappings:
    - type: from_intent
      value: true
      intent: stop
  
forms:
  technologies_form:
    required_slots:
      - choosing
responses:

  utter_unlock_all:
  - text: "utter_unlock_all"
  
  utter_greet_eng:
