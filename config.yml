language: en

pipeline:
- name: "SpacyNLP"    # spacy pretreined model 
  model: "en_core_web_sm"     # english 
- name: "SpacyNLP"
  model: "fr_core_news_sm"    # french
- name: "SpacyTokenizer"
- name: "SpacyFeaturizer"

#- name: Cache
#  cache_time: 300
#  max_history: 5
#- name: WhitespaceTokenizer   # faire la toukenization a base des espaces entre les mots , mot par mot 
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
  OOV_token: oov  
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier    # basé sur ML utilisé pour intents detection and entities extraction
  epochs: 200
  ranking_length: 5
  constrain_similarities: True
#- name: DucklingEntityExtractor
#  url: http://localhost:8000
#  dimensions:
#  - Tech2g
#  - Tech3g
#  - Tech4g
- name: EntitySynonymMapper   #classificateur utilisé pour les synonymes et les mappé pour des entités existantes
- name: ResponseSelector
 
  epochs: 100
  constrain_similarities: true
  scale_loss: False
- name: FallbackClassifier
  threshold: 0.3
  ambiguity_threshold: 0.1
policies: null 
