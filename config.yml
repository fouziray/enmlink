# # See https://rasa.com/docs/rasa/policies for more information.
- name: RulePolicy       # utiliser d'abord les règles pour définir l'action a executé
- name: MemoizationPolicy  # combiner le scénario actuel avec les scénarios existants dans le fichier stories
