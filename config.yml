recipe: default.v1
assistant_id: 20230414-034917-merry-account
language: en
pipeline:
#- name: Cache
#  cache_time: 300
#  max_history: 5
- name: WhitespaceTokenizer   # faire la toukenization a base des espaces entre les mots , mot par mot 
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
  OOV_token: oov  
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier    # basé sur ML utilisé pour intents detection and entities extraction
  epochs: 200
  ranking_length: 5
  constrain_similarities: True
#- name: DucklingEntityExtractor
- name: EntitySynonymMapper   #classificateur utilisé pour les synonymes et les mappé pour des entités existantes
- name: RegexEntityExtractor   # utilisé les expressions régulères pour extraire les entités 
  use_lookup_tables: True
- name: ResponseSelector
  scale_loss: False
  epochs: 100
policies:
